<div>
  <table border="1">
    <tr>
      <td>Código</td>
      <td>Descripción</td>
      <td>Precio</td>
    </tr>
    <tr *ngFor = "let art of datos">
      <td>{{art.codigo}}</td> <!--INTERPOLACIÓN CON DIRECTIVA FOR-->
      <td>{{art.descripcion}}</td>
      <td>{{art.precio}}</td>
    </tr>
  </table>
</div>
